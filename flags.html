<!DOCTYPE html>

<body id="flags-body">

    <p>
        <a href="index.html">Återgå till Startsida</a>

    <h1>Flaggor</h1>

    <h3>Frankrike</h3>

    <div class="flag">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>

    <figcaption class="flag-caption">Frankrike är ett land. Många personer bor där. Jag kopierade flaggan från Anders.</figcaption>

    <h3>Nederländerna</h3>

    <div class="flag2">
        <div class="NL-red"></div>
        <div class="NL-white"></div>
        <div class="NL-blue"></div>
    </div>

    <figcaption class="flag-caption">Nederländerna är ett land där det finns många cyklar och kanaler. Många cyklar hamnar i kanalerna.</figcaption>

    <h3>Sverige</h3>

    <div class="flag2">
        <div class="flag-SE-bookend">
            <div class="SE-smallblue"></div>
            <div class="SE-smallyellow"></div>
            <div class="SE-bigblue"></div>
        </div>
        <div class="flag-SE-middle"></div>
        <div class="flag-SE-bookend">
            <div class="SE-smallblue"></div>
            <div class="SE-smallyellow"></div>
            <div class="SE-bigblue"></div>
        </div>
    </div>

    <figcaption class="flag-caption">Sverige är förmodligen det land där det bor flest svenskar.</figcaption>

    <h3>Kanada</h3>

    <div class="flag">
        <div class="CN"></div>
        <div class="CN-white"><img id="maple_leaf" src="images/Maple_Leaf.svg" alt="Canada Maple Leaf"></div>
        <div class="CN"></div>
    </div>

    <figcaption class="flag-caption">Kanada är ett land där man kan hittar bävrar, tvättbjörnar, och lönnsirap (inte ofta tillsammans).</figcaption>

</body>
